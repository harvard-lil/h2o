# overrides for local development, not used in CI
version: '3'
services:
  pandoc-lambda:
    volumes:
      - ./docker/pandoc-lambda/function/:/function
    build:
      context: ./docker/pandoc-lambda
      x-bake:
        tags:
          - registry.lil.tools/harvardlil/h2o-pandoc-lambda:0.61-c3284999ed79d2ff2314096dccb80817
        platforms:
          - linux/amd64
          - linux/arm64
        cache-from:
          - type=registry,ref=registry.lil.tools/harvardlil/h2o-pandoc-lambda:buildcache
        cache-to:
          - type=registry,ref=registry.lil.tools/harvardlil/h2o-pandoc-lambda:buildcache,mode=max
      x-hash-paths:
        - .
  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      x-bake:
        tags:
          - registry.lil.tools/harvardlil/h2o-python:0.75-fe0103b9968244238236a3ed450baa3f
        platforms:
          - linux/amd64
          - linux/arm64
        cache-from:
          - type=registry,ref=registry.lil.tools/harvardlil/h2o-python:buildcache
        cache-to:
          - type=registry,ref=registry.lil.tools/harvardlil/h2o-python:buildcache,mode=max
      x-hash-paths:
        - web/requirements.txt
    environment:
      - CAPAPI_API_KEY
      - GPO_API_KEY
      - MATOMO_API_KEY
      - MATOMO_SITE_URL
