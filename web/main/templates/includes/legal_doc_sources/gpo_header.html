<header class="legal-doc-header uscode-header">
    <p class="citation">
        {{ legal_doc.cite_string }}
    </p>
        {% for header_line in legal_doc.metadata.header %}
    {% if not forloop.first %}
    <p class="{% if forloop.counter == 3 %}title{% endif %}">
        {{ header_line }}
    </p>
    {% endif %}
    {% endfor %}
</header>
