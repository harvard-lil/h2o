<header class="case-header">
    {% with md=legal_doc.metadata %}
    <div class="court"> {{ md.court.name }}</div>
    <h1 class="title">{% firstof section.title legal_doc.get_name %}</h1>
    <div class="citation"> {{legal_doc.cite_string}} </div>
    {% if md.docket_number %}<div class="docketnumber">{{ md.docket_number }}</div>{% endif %}
    {% if md.decision_date %}<div class="decisiondate">{{ md.decision_date }}</div>{% endif %}
    {% endwith %}
</header>
